#####################
#    KEYBINDINGS    #
#####################

# Remap 'Send Prefix' from Ctrl+B to Ctrl+A
set -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Reload config file
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# easier and faster switching between next/prev window
#bind C-p previous-window
#bind C-n next-window

#####################
#     BEHAVIOUR     #
#####################

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift-arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

set -g mouse on # enable mouse mode
set-option -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'

set-option -g default-shell /bin/zsh

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed


#####################
#  VISUAL CHANGES   #
#####################

set -g status-position top 

# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg colour8

## Status bar design
set -g status-utf8 on
set -g status-justify left
set -g status-bg black
set -g status-fg colour3
set -g status-interval 2

#window mode
setw -g mode-bg colour1
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=colour6]#[bg=colour0] #I #[bg=colour3]#[fg=colour0] #W "
setw -g window-status-current-format "#[bg=colour0]#[fg=colour3] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
#setw -g window-status-format-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

setw -g window-status-current-attr bold

set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

set-option -g allow-rename off


#####################
#      OPTIMIZE     #
#####################
# https://github.com/tmux-plugins/tmux-sensible

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# address vim mode switching delay
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on


#####################
#   PLUGIN CONFIG   #
#####################


# tmux-sidebar
set -g @sidebar-tree-command 'ls -1'
set -g @sidebar-tree 'e'
set -g @sidebar-tree-focus 'w'
set -g @sidebar-tree-command 'tree -C'

#####################
#      PLUGINS      #
#####################


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

